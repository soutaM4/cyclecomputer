        /* 2. ãã®ä»–ã®ãƒ‡ãƒ¼ã‚¿è¡¨ç¤º (2x2 å‡ç­‰ã‚°ãƒªãƒƒãƒ‰) */

<body>

    <div class="container">

        <div id="main-speed-display">

        <button id="start-stop-button">è¨ˆæ¸¬é–‹å§‹</button>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // sw.jsã‚’ç™»éŒ²
                navigator.serviceWorker.register('/sw.js')

    <script>
        /* --- JavaScript: å‡¦ç†ãƒ­ã‚¸ãƒƒã‚¯ (è¨­å®šå¯¾å¿œãŠã‚ˆã³é€Ÿåº¦è¨ˆç®—ãƒ­ã‚¸ãƒƒã‚¯ä¿®æ­£æ¸ˆã¿) --- */

        // DOMè¦ç´ ã®å–å¾—
        const speedValueLarge = document.getElementById('speed-value-large');
        const distanceValue = document.getElementById('distance-value');
        const maxSpeedValue = document.getElementById('max-speed-value');
        const avgSpeedValue = document.getElementById('avg-speed-value');
        const timeValue = document.getElementById('time-value');
        const startStopButton = document.getElementById('start-stop-button');
        const statusDiv = document.getElementById('status');
        // ğŸš© è¨­å®šç”¨DOMè¦ç´ ã®å–å¾— (è¿½åŠ )
        const updateIntervalSelect = document.getElementById('update-interval');

        // çŠ¶æ…‹å¤‰æ•°
        let isTracking = false;
        let watchId = null; 
        let totalDistanceKm = 0;
        let lastPosition = null; 
        let lastTimestamp = null; 
        let maxSpeedKmh = 0;
        let speedSamples = 0; 
        let speedSumKmh = 0; 
        let startTime = null; 
        let timerInterval = null; 

        // å®šæ•°
        const R_EARTH = 6371; 
        const SPEED_CONVERSION = 3.6; 

        /** 2ç‚¹é–“ã®è·é›¢ã‚’è¨ˆç®— (km) - ãƒãƒãƒ¼ã‚µã‚¤ãƒ³ã®å…¬å¼ã‚’ä½¿ç”¨ */
        function calculateDistance(pos1, pos2) {
            const lat1 = pos1.latitude;
            const lon1 = pos1.longitude;
            const lat2 = pos2.latitude;
            const lon2 = pos2.longitude;

            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);

            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);

            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R_EARTH * c;
        }

        /** çµŒéã‚¿ã‚¤ãƒ ã‚’æ›´æ–°ã™ã‚‹é–¢æ•° */
        function updateTime() {
            if (startTime === null) return;
            
            const elapsed = new Date().getTime() - startTime.getTime();
            
            const seconds = Math.floor(elapsed / 1000) % 60;
            const minutes = Math.floor(elapsed / (1000 * 60)) % 60;
            const hours = Math.floor(elapsed / (1000 * 60 * 60));

            const format = (num) => String(num).padStart(2, '0');
            
            timeValue.textContent = `${format(hours)}:${format(minutes)}:${format(seconds)}`;
        }

        /** Geolocation APIã®æˆåŠŸæ™‚ã®ã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯ */
        function successCallback(position) {
            const { latitude, longitude, speed } = position.coords;
            const currentTimestamp = position.timestamp; 

            // 1. èµ°è¡Œè·é›¢ã®è¨ˆç®—
            const currentPosition = { latitude, longitude };
            let segmentDistance = 0;
            let currentSpeedKmh = 0.0;

            if (lastPosition) {
                segmentDistance = calculateDistance(lastPosition, currentPosition);
                
                // ãƒã‚¤ã‚ºé™¤å»: 0.1mæœªæº€ã®ç§»å‹•ã‚„500mã‚’è¶…ãˆã‚‹ç•°å¸¸ãªç§»å‹•ã¯ç„¡è¦–
                if (segmentDistance > 0.0001 && segmentDistance < 0.5) { 
                    totalDistanceKm += segmentDistance;
                    distanceValue.innerHTML = `${totalDistanceKm.toFixed(2)}<span class="unit">km</span>`;
                } else {
                    lastPosition = currentPosition;
                    lastTimestamp = currentTimestamp;
                    statusDiv.textContent = 'è¨ˆæ¸¬ä¸­... (ãƒã‚¤ã‚ºãƒ•ã‚£ãƒ«ã‚¿) ç²¾åº¦: ' + position.coords.accuracy.toFixed(0) + 'm';
                    return;
                }
            }

            // 2. ç¾åœ¨é€Ÿåº¦ã®è¨ˆç®—
            
            // a) Geolocation APIã®speedãƒ—ãƒ­ãƒ‘ãƒ†ã‚£ã‚’å„ªå…ˆ (iOS 18ãªã©)
            if (speed !== null && speed > 0.01) { 
                currentSpeedKmh = speed * SPEED_CONVERSION;
                
            // b) Geolocation APIã®speedãŒä½¿ãˆãªã„å ´åˆã€è·é›¢ã¨æ™‚é–“ã‹ã‚‰é€Ÿåº¦ã‚’è¨ˆç®— (iOS 12ãªã©)
            } else if (lastPosition && lastTimestamp) {
                const timeDeltaSeconds = (currentTimestamp - lastTimestamp) / 1000;
                
                // 1ç§’ä»¥ä¸Šã®åˆç†çš„ãªæ™‚é–“é–“éš”ã§ã®ã¿è¨ˆç®—
                if (timeDeltaSeconds > 0.5) { 
                    const speedMps = (segmentDistance * 1000) / timeDeltaSeconds; // km -> m/s
                    currentSpeedKmh = speedMps * SPEED_CONVERSION; // m/s -> km/h
                }
            }
            
            // ãƒã‚¤ã‚ºé™¤å»: éç¾å®Ÿçš„ãªé€Ÿåº¦ã¯0ã¨ã™ã‚‹
            if (currentSpeedKmh > 120) { 
                currentSpeedKmh = 0.0;
            }

            speedValueLarge.innerHTML = `${currentSpeedKmh.toFixed(1)}<span class="unit">km/h</span>`;

            // 3. æœ€é«˜é€Ÿåº¦ã®æ›´æ–°
            if (currentSpeedKmh > maxSpeedKmh) {
                maxSpeedKmh = currentSpeedKmh;
                maxSpeedValue.innerHTML = `${maxSpeedKmh.toFixed(1)}<span class="unit">km/h</span>`;
            }
            
            // 4. å¹³å‡é€Ÿåº¦ã®è¨ˆç®—
            if (currentSpeedKmh > 0.5) { 
                speedSumKmh += currentSpeedKmh;
                speedSamples++;
                
                if (speedSamples > 0) {
                    const avgSpeed = speedSumKmh / speedSamples;
                    avgSpeedValue.innerHTML = `${avgSpeed.toFixed(1)}<span class="unit">km/h</span>`;
                }
            }

            // 5. æ¬¡å›ã®ãŸã‚ã«ç¾åœ¨ã®ä½ç½®ã¨ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’ä¿å­˜
            lastPosition = currentPosition;
            lastTimestamp = currentTimestamp;
            statusDiv.textContent = 'è¨ˆæ¸¬ä¸­... ç²¾åº¦: ' + position.coords.accuracy.toFixed(0) + 'm';
        }

        /** Geolocation APIã®ã‚¨ãƒ©ãƒ¼æ™‚ã®ã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯ */
        function errorCallback(error) {
            console.error('ä½ç½®æƒ…å ±å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
            let errorMessage = '';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = 'ä½ç½®æƒ…å ±ã®åˆ©ç”¨ãŒè¨±å¯ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚';
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = 'ä½ç½®æƒ…å ±ãŒåˆ©ç”¨ã§ãã¾ã›ã‚“ã€‚';
                    break;
                case error.TIMEOUT:
                    errorMessage = 'ä½ç½®æƒ…å ±ã®å–å¾—ãŒã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã—ã¾ã—ãŸã€‚';
                    break;
                default:
                    errorMessage = 'ä¸æ˜ãªä½ç½®æƒ…å ±ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚';
                    break;
            }
            statusDiv.textContent = `ã‚¨ãƒ©ãƒ¼: ${errorMessage}`;
            stopTracking();
        }

        /** è¨ˆæ¸¬ã‚’é–‹å§‹ã™ã‚‹ */
        function startTracking() {
            if ('geolocation' in navigator) {
                if (!isTracking) {
                    // å…¨ã¦ã®ãƒªã‚»ãƒƒãƒˆ
                    totalDistanceKm = 0;
                    maxSpeedKmh = 0;
                    speedSamples = 0;
                    speedSumKmh = 0;
                    lastPosition = null;
                    lastTimestamp = null; 
                    startTime = new Date();
                }
                
                // ğŸš© ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒè¨­å®šã—ãŸæ›´æ–°é–“éš”ã‚’å–å¾—
                const selectedTimeout = parseInt(updateIntervalSelect.value, 10);

                const options = {
                    enableHighAccuracy: true,
                    // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒé¸æŠã—ãŸå€¤ã‚’timeoutã«è¨­å®š
                    timeout: selectedTimeout, 
                    // maximumAgeã¯éå¸¸ã«çŸ­ãè¨­å®šã—ã€å¸¸ã«æ–°ã—ã„ä½ç½®æƒ…å ±ã‚’å–å¾—ã™ã‚‹ã‚ˆã†OSã«ä¿ƒã™
                    maximumAge: 50 
                };

                watchId = navigator.geolocation.watchPosition(
                    successCallback,
                    errorCallback,
                    options
                );

                timerInterval = setInterval(updateTime, 1000); 

                isTracking = true;
                startStopButton.textContent = 'è¨ˆæ¸¬åœæ­¢ (ãƒªã‚»ãƒƒãƒˆ)';
                startStopButton.style.backgroundColor = '#2ecc71';
                statusDiv.textContent = 'ä½ç½®æƒ…å ±å–å¾—ä¸­...';

            } else {
                statusDiv.textContent = 'ã‚¨ãƒ©ãƒ¼: ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯Geolocation APIã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚';
            }
        }

        /** è¨ˆæ¸¬ã‚’åœæ­¢ã™ã‚‹ */
        function stopTracking() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            if (timerInterval !== null) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            isTracking = false;
            startTime = null;
            lastTimestamp = null; 
            startStopButton.textContent = 'è¨ˆæ¸¬é–‹å§‹';
            startStopButton.style.backgroundColor = '#e74c3c';
            statusDiv.textContent = `è¨ˆæ¸¬åœæ­¢ã—ã¾ã—ãŸã€‚ç·èµ°è¡Œè·é›¢: ${totalDistanceKm.toFixed(2)}km`;
            
            // æœ€çµ‚è¡¨ç¤ºæ›´æ–°
            distanceValue.innerHTML = `${totalDistanceKm.toFixed(2)}<span class="unit">km</span>`;
            maxSpeedValue.innerHTML = `${maxSpeedKmh.toFixed(1)}<span class="unit">km/h</span>`;
            if (speedSamples > 0) {
                const avgSpeed = speedSumKmh / speedSamples;
                avgSpeedValue.innerHTML = `${avgSpeed.toFixed(1)}<span class="unit">km/h</span>`;
            } else {
                avgSpeedValue.innerHTML = `0.0<span class="unit">km/h</span>`;
            }
        }

        /** è¨ˆæ¸¬ã®é–‹å§‹/åœæ­¢ã‚’åˆ‡ã‚Šæ›¿ãˆã‚‹é–¢æ•° */
        function toggleTracking() {
            if (isTracking) {
                stopTracking();
            } else {
                startTracking();
            }
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
        startStopButton.addEventListener('click', toggleTracking);

        // åˆæœŸè¡¨ç¤º
        function initializeDisplay() {
            distanceValue.innerHTML = `0.00<span class="unit">km</span>`;
            maxSpeedValue.innerHTML = `0.0<span class="unit">km/h</span>`;
            avgSpeedValue.innerHTML = `0.0<span class="unit">km/h</span>`;
            timeValue.textContent = `00:00:00`;
            speedValueLarge.innerHTML = `0.0<span class="unit">km/h</span>`;
        }
        initializeDisplay();

    </script>
